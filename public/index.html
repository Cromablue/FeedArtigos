<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed Artigos </title>
  </head>
  <body>
    <div class="container"> 
      <div class="title"> Cadastro </div>
      <form action="#">
        <div class="user-details">   
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text" placeholder="Insira seu nome" required>
          </div>
          <div class="input-box">
            <span class="details">Data nascimento</span>
            <input type="text" placeholder="dd/mm/aaaa" required>
          </div> 
          <div class="input-box">
            <span class="details">CPF</span>
            <input type="text" placeholder="xxx.xxx.xxx-xx" required>
          </div>
          <div class="input-box">
            <span class="details">E-mail</span>
            <input type="text" placeholder="exemplo@gmail.com" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Inclua maiúsculas, minúsculas, caracteres especiais e números." required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar senha</span>
            <input type="text" placeholder="Repita sua senha" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Cadastrar">
        </div>
      </form>
    </div>
  </body>
</html>
