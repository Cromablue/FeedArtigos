<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed Artigos </title>
  <body>
    <div class="Conteiner"> 
      <div class="Title"> Cadastro </div>
      <form action="#">
        <div class="detalhes-do-usuario">   
          <div class="input-box">
            <span class="detalhes">Nome completo</span>
            <input type="text" placeholder="Insira seu nome" required>
          </div>
          <div class="input-box">
            <span class="detalhes">Data nascimento</span>
            <input type="text" placeholder="dd/mm/aaaa" required>
          </div> 
          <div class="input-box">
            <span class="detalhes">CPF</span>
            <input type="text" placeholder="xxx.xxx.xxx-xx" required>
          </div>
          <div class="input-box">
            <span class="detalhes">E-mail</span>
            <input type="text" placeholder="exemplo@gmail.com" required>
          </div>
          <div class="input-box">
            <span class="detalhes">Senha</span>
            <input type="text" placeholder="Inclua maiúsculas, minúsculas, caracteres especiais e números." required>
          </div>
          <div class="input-box">
            <span class="detalhes">Confirmar senha</span>
            <input type="text" placeholder="Repita sua senha" required>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
